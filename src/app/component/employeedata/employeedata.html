<div class="container mt-5">
    <h2 class="mb-4 text-center">Employee Management</h2>

    <!-- Add Employee Button -->
    <div class="d-flex justify-content-end mb-3">
  <button 
    class="btn btn-primary" 
    data-bs-toggle="modal" 
    data-bs-target="#addEmployeeModal">
    + Add Employee
  </button>
</div>
    <div>
        <p>Total Records:{{employeeList.length}}</p>
    </div>

    <!-- Employee Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>City</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <!-- Employee 1 -->

                    <!-- @for (item of employeeList; track $index) {
                <tr>
                <td>{{$index+1}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.contactno}}</td>
                <td>{{item.city}}</td>
                <td>{{item.address}}</td>
                <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editEmployeeModal">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
            }        -->
                    <tr *ngFor="let item of employeeList; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.firstName }}</td>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.contactno }}</td>
                        <td>{{ item.city }}</td>
                        <td>{{ item.address }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" (click)="editEmployee(item)">Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteEmployee(item)"> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit Employee Modal -->
<div class="modal" #empModel tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h5 class="modal-title">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CloseModel()"></button>
                </div>
                <div class="modal-body">
                    <div id="employee_id"></div>

                    <input type="text" [(ngModel)]="editEmployeeObj.firstName" class="form-control mb-2" placeholder="First Name">
                    <input type="text" [(ngModel)]="editEmployeeObj.lastName"class="form-control mb-2" placeholder="Last Name">
                    <input type="email" [(ngModel)]="editEmployeeObj.email" class="form-control mb-2" placeholder="Email">
                    <input type="text" [(ngModel)]="editEmployeeObj.contactno"class="form-control mb-2" placeholder="Contact No">
                    <input type="text" [(ngModel)]="editEmployeeObj.city"class="form-control mb-2" placeholder="City">
                    <input type="text" [(ngModel)]="editEmployeeObj.address"class="form-control mb-2" placeholder="Address">
                </div>
                <div class="modal-footer">
                   
                 <button type="submit" (click)="onUpdate()" class="btn btn-warning">Update Employee</button>

                
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div>
        <div class="modal-header">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" [(ngModel)]="addEmployeeObj.firstName" class="form-control mb-2" placeholder="First Name">
          <input type="text" [(ngModel)]="addEmployeeObj.lastName" class="form-control mb-2" placeholder="Last Name">
          <input type="email" [(ngModel)]="addEmployeeObj.email" class="form-control mb-2" placeholder="Email">
          <input type="text" [(ngModel)]="addEmployeeObj.contactno" class="form-control mb-2" placeholder="Contact No">
          <input type="text" [(ngModel)]="addEmployeeObj.city" class="form-control mb-2" placeholder="City">
          <input type="text" [(ngModel)]="addEmployeeObj.address" class="form-control mb-2" placeholder="Address">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" (click)="onSave()" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
